<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-orange-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">主题切换测试</h1>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">当前主题状态</h2>
            <p class="mb-4">HTML 元素类: <span id="html-classes" class="font-mono text-sm bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">无</span></p>
            <p class="mb-4">Body 背景色: <span class="inline-block w-4 h-4 bg-orange-50 dark:bg-gray-900 border border-gray-300 rounded"></span></p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">组件测试</h2>
            <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg mr-4">主要按钮</button>
            <button class="border-2 border-red-600 text-red-600 dark:border-yellow-400 dark:text-yellow-400 hover:bg-red-600 hover:text-white dark:hover:bg-yellow-400 dark:hover:text-gray-900 px-4 py-2 rounded-lg">次要按钮</button>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">卡片组件</h2>
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                <p class="text-gray-600 dark:text-gray-300">这是一个卡片内部的内容</p>
            </div>
        </div>

        <div class="flex gap-4">
            <button onclick="toggleTheme()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium">
                切换主题
            </button>
            <button onclick="setLightTheme()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium">
                浅色主题
            </button>
            <button onclick="setDarkTheme()" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-3 rounded-lg font-medium">
                深色主题
            </button>
        </div>
    </div>

    <script>
        function updateStatus() {
            const htmlClasses = document.documentElement.className;
            document.getElementById('html-classes').textContent = htmlClasses || '无';
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
            } else {
                html.classList.add('dark');
            }
            updateStatus();
        }

        function setLightTheme() {
            document.documentElement.classList.remove('dark');
            updateStatus();
        }

        function setDarkTheme() {
            document.documentElement.classList.add('dark');
            updateStatus();
        }

        // 初始化状态
        updateStatus();

        // 监听类变化
        const observer = new MutationObserver(updateStatus);
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>
</body>
</html>
